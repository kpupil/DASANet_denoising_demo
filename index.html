<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipsear Denoising Samples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f7f8fc;
            color: #333;
        }

        h1 {
            color: #333;
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            table-layout: fixed; /* 固定表格布局 */
        }

        th, td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }

        th {
            background-color: #0078d7;
            color: white;
            font-size: 1.5em;
        }

        th:first-child, td:first-child {
            width: 180px; /* 第一列的独立宽度 */
        }

        td:not(:first-child), th:not(:first-child) {
            width: 380px; /* 其他列的固定宽度 */
        }

        td:first-child {
            font-weight: bold;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-radius: 8px 0 0 8px;
        }

        td:last-child {
            border-radius: 0 8px 8px 0;
        }

        audio {
            display: block;
            width: 380px; /* 固定宽度 */
            height: 20px; /* 固定高度 */
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 8px auto; /* 居中 */
        }

        .spectrogram {
            display: block;
            width: 380px; /* 固定宽度 */
            height: 285px; /* 固定高度 */
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 auto; /* 居中 */
        }

        tr:hover td {
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>
    <h1>Shipsear Denoising Samples</h1>
    <table>
        <thead>
            <tr>
                <th>Audio Files</th>
                <th>Noisy</th>
                <th>Conv-TasNet</th>
                <th>DCCRN</th>
                <th>Demucs</th>
                <th>FullSubNet</th>
                <th>DASANet(Ours)</th>
                <th>Clean</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 动态生成内容 -->
        </tbody>
    </table>

    <script>
        const basePaths = {
            audio: 'demo/audio/',
            spec: 'demo/spec/'
        };

        const versions = ['Noisy', 'ConvTasNet', 'DCCRN', 'Demucs', 'FullSubNet', 'DASANet', 'Clean'];
        const audioFiles = [
            'Motorboat_27_36_-5.wav',
            'Musselboat_48_79_-6.wav',
            'Passengers_13_10_-6.wav',
            'Passengers_35_53_-5.wav',
            'Passengers_53_75_-5.wav',
        ];

        const tableBody = document.getElementById('tableBody');

        audioFiles.forEach(file => {
            const row = document.createElement('tr');

            // 第一列：文件名
            const fileNameCell = document.createElement('td');
            fileNameCell.textContent = file;
            row.appendChild(fileNameCell);

            // 其他列：音频按钮和谱图
            versions.forEach(version => {
                const cell = document.createElement('td');
                cell.innerHTML = `
                    <audio controls>
                        <source src="${basePaths.audio}${version}/${file}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <img src="${basePaths.spec}${version}/${file.replace('.wav', '.png')}" alt="Spectrogram" class="spectrogram">
                `;
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
